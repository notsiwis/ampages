<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body, html {
      height: 100%;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a85b6, #bac8e0);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #4a90e2;
      color: white;
      border: none;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #357abd;
    }
    .error {
      color: #d9534f;
      font-weight: 600;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <input id="username" type="text" placeholder="Usuario" />
    <input id="password" type="password" placeholder="Contraseña" />
    <button id="loginBtn">Entrar</button>
    <div id="errorMsg" class="error">Usuario o contraseña incorrectos.</div>
  </div>

  <script>
    const usuarios = [
      {user: 's.flores', pass: 'Seba33'},
      {user: 'sechenique', pass: 'Katana4'},
      {user: 'k.leimbach', pass: 'Kevin94'},
      {user: 'bodega', pass: 'bodega1'}
    ];
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', () => {
      const userVal = document.getElementById('username').value.trim();
      const passVal = document.getElementById('password').value.trim();
      const usuarioValido = usuarios.find(u => u.user === userVal && u.pass === passVal);

      if (usuarioValido) {
        localStorage.setItem('usuarioLogueado', userVal);
        window.location.href = 'index.html';
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
